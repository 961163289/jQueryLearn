<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * slideToggle()
         *  - 方法可以在 slideDown() 与 slideUp() 方法之间进行切换。
         *  - 如果元素向下滑动，则 slideToggle() 可向上滑动它们。
         *  - 如果元素向上滑动，则 slideToggle() 可向下滑动它们。
         *  参数:
         *      参数一: speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
         *      参数二: callback 参数是 fading 完成后所执行的函数名称。
         */
        $(document).ready(function () {
            $(".flip").click(function () {
                $(".panel").slideToggle("slow");
            });
        });
    </script>
    <style>
        div.panel, p.flip {
            margin: 0px;
            padding: 5px;
            text-align: center;
            background: #e5eecc;
            border: 1px solid #c3c3c3;
        }

        div.panel {
            height: 120px;
            display: none;
        }
    </style>
</head>
<body>

<div class="panel">
    <p>W3School - 领先的 Web 技术教程站点</p>
    <p>在 W3School，你可以找到你所需要的所有网站建设教程。</p>
</div>

<p class="flip">请点击这里</p>

</body>
</html>
