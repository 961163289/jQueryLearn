<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * animate()
         *  - 用于创建自定义动画。
         *  - 语法: $(selector).animate({params},speed,callback);
         *  参数:
         *      参数一: 必需的 params 参数定义形成动画的 CSS 属性。
         *      参数二: speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
         *      参数三: callback 参数是 fading 完成后所执行的函数名称。
         */
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({left: '250px'});
            });
        });
    </script>
</head>
<body>

<button>开始动画</button>
<p>默认情况下，所有 HTML 元素的位置都是静态的，并且无法移动。
    如需对位置进行操作，记得首先把元素的 CSS position 属性设置
    为 relative、fixed 或 absolute。</p>
<div style="background: #98bf21;height: 100px;width: 100px;
position: absolute;"></div>

</body>
</html>
