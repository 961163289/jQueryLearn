<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * animate() - 使用相对值
         *  - 也可以定义相对值（该值相对于元素的当前值）。需要在值的前面加上 += 或 -=：
         */
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '250px',
                    height: '+=150px',
                    width: '+=150px'
                });
            });
        });
    </script>
</head>
<body>

<button>开始动画</button>
<p>默认情况下，所有 HTML 元素的位置都是静态的，并且无法移动。
    如需对位置进行操作，记得首先把元素的 CSS position 属性设置
    为 relative、fixed 或 absolute。</p>
<div style="background: #98bf21;height: 100px;width: 100px;
position: absolute;"></div>

</body>
</html>
