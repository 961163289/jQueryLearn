<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * animate()
         *  - 生成动画的过程中可同时使用多个属性
         * 注意: 可以使用 animate() 方法来操作所有 CSS 属性吗?
         *  是的，几乎可以！不过，需要记住一件重要的事情：当使用 animate() 时，必须使用 Camel 标记法
         *  书写所有的属性名，比如，必须使用 paddingLeft 而不是 padding-left，使用 marginRight
         *  而不是 margin-right，等等。
         *  同时，色彩动画并不包含在核心 jQuery 库中。
         *  如果需要生成颜色动画，您需要从 jQuery.com 下载 Color Animations 插件。
         */
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });
        });
    </script>
</head>
<body>

<button>开始动画</button>
<p>默认情况下，所有 HTML 元素的位置都是静态的，并且无法移动。
    如需对位置进行操作，记得首先把元素的 CSS position 属性设置
    为 relative、fixed 或 absolute。</p>
<div style="background: #98bf21;height: 100px;width: 100px;
position: absolute;"></div>

</body>
</html>
