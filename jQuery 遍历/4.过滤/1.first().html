<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * first()
         *  - 返回被选元素的首个元素。
         */
        $(document).ready(function () {
            //选取首个 <div> 元素内部的第一个 <p> 元素
            $("div p").first().css("background-color", "yellow");
        });
    </script>
</head>
<body>

<h1>欢迎来到我的主页</h1>
<div>
    <p>这是 div1 中的一个段落</p>
    <p>这是 div1 中另的一个段落</p>
</div>

<div>
    <p>这是 idv2 中的一个段落</p>
</div>

<p>这也是段落。</p>

</body>
</html>
