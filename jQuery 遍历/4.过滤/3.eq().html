<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * eq()
         *  - 返回被选元素中带有指定索引号的元素。
         *  - 索引号从 0 开始，因此首个元素的索引号是 0 而不是 1。
         */
        $(document).ready(function () {
            //选取第二个 <p> 元素（索引号 1）：
            $("p").eq(1).css("background-color", "yellow");
        });
    </script>
</head>
<body>

<h1>欢迎来到我的主页</h1>
<p>我是唐老鸭 (index 0)</p>
<p>唐老鸭 (index 1)</p>
<p>我住在 Duckburg (index 2)</p>
<p>我最好的朋友是米老鼠 (index 3)</p>

</body>
</html>
