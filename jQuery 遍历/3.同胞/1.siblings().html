<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * siblings()
         *  - 返回被选元素的所有同胞元素。
         */
        $(document).ready(function () {
            /*$("h2").siblings().css({
                "color": "red",
                "border": "2px solid red"
            });*/

            //使用可选参数来过滤对同胞元素的搜索。
            $("h2").siblings("p").css({
                "color": "red",
                "border": "2px solid red"
            });

        });
    </script>
    <style>
        .siblings * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body class="siblings">

<div>div (父)
    <p>p</p>
    <span>span</span>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
</div>

</body>
</html>
