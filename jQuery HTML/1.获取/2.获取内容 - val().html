<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * val()
         *  - 设置或返回表单字段的值
         */
        $(document).ready(function () {
            $("button").click(function () {
                alert("Value: " + $("#test").val());
            });
        });
    </script>
</head>
<body>

<p>姓名:<input type="text" id="test" value="米老鼠"></p>
<button>显示值</button>

</body>
</html>
