<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * attr()
         *  - attr() 方法用于获取属性值。
         */
        $(document).ready(function () {
            $("button").click(function () {
                alert($("#w3s").attr("href"));
            });
        });
    </script>
</head>
<body>

<p>
    <a href="http://www.w3school.com.cn" id="w3s">
        W3School.com.cn
    </a>
</p>
<button>显示 href 值</button>

</body>
</html>
