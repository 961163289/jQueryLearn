<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * after() 方法在被选元素之后插入内容。
         * before() 方法在被选元素之前插入内容。
         */
        $(document).ready(function(){
            $("#btn1").click(function () {
                $("img").before("<b>Before</b>");
            });
            $("#btn2").click(function () {
                $("img").after("<i>After</i>");
            });
        });
    </script>
</head>
<body>

<img src="https://www.w3school.com.cn/i/eg_w3school.gif" alt="W3School Logo">
<br><br>
<button id="btn1">在图片前面添加文本</button>
<button id="btn2">在图片后面添加文本</button>

</body>
</html>
