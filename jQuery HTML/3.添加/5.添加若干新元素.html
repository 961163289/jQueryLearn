<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * after() 和 before() 方法能够通过参数接收无限数量的新元素。
         * 可以通过 text/HTML、jQuery 或者 JavaScript/DOM 来创建新元素。
         */
        function afterText() {
            var txt1 = "<b>I </b>"; //以 HTML 创建元素
            var txt2 = $("<i></i>").text("love "); //通过 jQuery 创建元素
            var txt3 = document.createElement("big"); //通过 DOM 创建元素
            txt3.innerHTML = "jQuery";

            $("img").after(txt1, txt2, txt3);//在 img 之后插入新元素
        }
    </script>
</head>
<body>

<img src="https://www.w3school.com.cn/i/eg_w3school.gif" alt="W3School Logo">
<br><br>
<button onclick="afterText()">在图片后面添加文本</button>

</body>
</html>
