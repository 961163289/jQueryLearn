<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /**
         * jQuery 操作 CSS
         * jQuery 拥有若干进行 CSS 操作的方法。我们将学习下面这些：
         *      addClass() - 向被选元素添加一个或多个类
         *      removeClass() - 从被选元素中删除一个或多个类
         *      toggleClass() - 对被选元素进行添加/删除类的切换操作
         *      css() - 设置或返回样式属性
         */
        $(document).ready(function () {
            $("button").click(function () {
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });
        });
    </script>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>
</head>
<body>

<h1>标题 1</h1>
<h2>标题 2</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<div>这是非常重要的文本！</div>
<br>
<button>向元素添加类</button>

</body>
</html>
